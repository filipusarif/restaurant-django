{% extends 'base.html' %}
{% block meta %}
<title>Login Owner</title>
{% endblock meta %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6">Owner Login</h1>
        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>
        {% if messages %}
            <div class="mt-4 text-red-600">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <div class="mt-4 flex justify-between">
            <a href="{% url 'main:login_customer' %}" class="text-sm text-blue-600 hover:underline">
                Login as Customer
            </a>
            <a href="{% url 'main:register_owner' %}" class="text-sm text-blue-600 hover:underline">
                Sign Up as Owner
            </a>
        </div>
    </div>
</div>
{% endblock content %}
