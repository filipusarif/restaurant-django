{% extends 'base.html' %}
{% block content %}
{% include 'customer_navbar.html' %}
<div class="max-w-4xl mx-auto py-20">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Restaurant List</h2>
    <ul class="space-y-4">
        {% for restaurant in restaurants %}
        <li class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center hover:bg-gray-50">
            <a href="{% url 'restaurant:add_review' restaurant.pk %}" class="text-lg font-medium text-blue-600 hover:underline">
                {{ restaurant.name }} - 
                <span class="text-gray-600">{{ restaurant.location }}</span>
            </a>

        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
