{% extends 'base.html' %}
{% block content %}
{% include 'owner_navbar.html' %}
<div class="max-w-4xl mx-auto py-20"><h2 class="text-2xl font-bold text-gray-800 mb-6">Restaurant List</h2><ul class="space-y-4">{% for restaurant in restaurants %}<li class="bg-white shadow-md rounded-lg p-4 flex justify-between items-center hover:bg-gray-50"><a href="{% url 'restaurant:restaurant_detail' restaurant.pk %}" class="text-lg font-medium text-blue-600 hover:underline">{{ restaurant.name }} - <span class="text-gray-600">{{ restaurant.location }}</span></a><form method="POST" action="{% url 'restaurant:delete_restaurant' restaurant.pk %}">{% csrf_token %}<button type="submit" class="text-red-500 hover:text-red-700 bg-transparent border border-red-500 hover:bg-red-100 rounded px-4 py-1 transition duration-150 ease-in-out">Delete</button></form></li>{% endfor %}</ul><div class="mt-6"><a href="{% url 'restaurant:add_restaurant' %}" class="bg-blue-600 text-white px-6 py-2 rounded shadow-md hover:bg-blue-700 transition duration-150 ease-in-out">Add Restaurant</a></div></div>{% endblock %}
