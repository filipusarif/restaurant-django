{% extends 'base.html' %}
{% block content %}
{% include 'owner_navbar.html' %}
  <div class="max-w-xl mx-auto py-20">
    <!-- Add New Restaurant Heading -->
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Tambahkan Restoran Baru</h2>

    <!-- Add New Restaurant Form -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <button type="submit" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded shadow-md hover:bg-blue-700 transition duration-150 ease-in-out">
        Tambah Restoran
      </button>
    </form>
  </div>
{% endblock %}
